<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TerraNova</title>
	
	<style>
      #unity-canvas{
        background-color: white;
        width: 100%;
        bottom: 0px; 
        overflow: hidden;
		height: 100vh;
      }
	  
    </style>
	
	
  </head>
  <body style="text-align: center; margin: 0px;">
    <canvas id="unity-canvas" width=960 height=600></canvas>
    <script src="Build/Terranova-Flights_build_WebGL_3.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Terranova-Flights_build_WebGL_3.data",
        frameworkUrl: "Build/Terranova-Flights_build_WebGL_3.framework.js",
        codeUrl: "Build/Terranova-Flights_build_WebGL_3.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "com.Santana",
        productName: "TerraNova",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
